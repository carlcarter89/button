<html>
<head>
    <meta charset="UTF-8">
    <title>Copy Text to Clipboard</title>
    <meta http-equiv="Content-Security-Policy" content="frame-ancestors 'self' *">
    <!-- Include Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Style the button */
      .copy-button {
        background-color: #4CAF50;
        color: white;
        border: none;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 4px;
      }
        #copyButton {
            transition: opacity 1s;
            padding: 0;
        }
    </style>
</head>
<body>
    <input type="text" id="textToCopy" value="" style="position: absolute; left: -9999px;">

    <button id="copyButton" onclick="copyToClipboard()"></button>

    <script>
        function getQueryParam(name) {
            const urlSearchParams = new URLSearchParams(window.location.search);
            return urlSearchParams.get(name);
        }

        const textToCopy = document.getElementById("textToCopy");
        const copyText = getQueryParam("copy");
        if (copyText) {
            textToCopy.value = decodeURIComponent(copyText);
        }

        const copyButton = document.getElementById("copyButton");
        copyButton.title = "Copy";

        function copyToClipboard() {
            textToCopy.select();
            document.execCommand("copy");

            const clipboardContents = textToCopy.value;
        }
    </script>
    <!-- Include Font Awesome JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
</body>
</html>
