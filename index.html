<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Copy Button</title>
  <style>
    /* Style the button */
    .copy-button {
      background-color: lightgray;
      color: white;
      border: none;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 4px;
    }
    #textToCopy {
      display: noneï¼›
    }
  </style>
</head>
<body>

<input type="text" id="textToCopy" value="" style="position: absolute; left: -9999px;">
<!-- Create a copy button with the provided copy icon -->
<button class="copyButton" onclick="copyToClipboard()" title="Copy">
  <img src="https://img.icons8.com/pastel-glyph/2x/copy.png" alt="Copy Icon" style="width: 20px; height: 28px; vertical-align: middle;">
</button>

<script>
  function getQueryParam(name) {
      const urlSearchParams = new URLSearchParams(window.location.search);
      return urlSearchParams.get(name);
  }

  const textToCopy = document.getElementById("textToCopy");
  const copyText = getQueryParam("copy");
  if (copyText) {
      textToCopy.value = decodeURIComponent(copyText);
  }

  const copyButton = document.getElementById("copyButton");
  copyButton.title = "Copy";

  function copyToClipboard() {
      textToCopy.select();
      document.execCommand("copy");

      const clipboardContents = textToCopy.value;
  }
</script>

</body>
</html>
