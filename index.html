<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Copy Button</title>
  <!-- Include Font Awesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    /* Style the button */
    .copy-button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 4px;
    }
    /* Hide the input field */
    #textToCopy {
      display: none;
    }
  </style>
</head>
<body>

<!-- Create an input field and a copy button -->
<input type="text" value="" id="textToCopy">
<button id="copyButton" onclick="copyToClipboard()">
  <!-- Add Font Awesome copy icon -->
  <i class="far fa-copy" style="font-size:18px"></i>
</button>

<script>
  function getQueryParam(name) {
      const urlSearchParams = new URLSearchParams(window.location.search);
      return urlSearchParams.get(name);
  }

  const textToCopy = document.getElementById("textToCopy");
  const copyText = getQueryParam("copy");
  if (copyText) {
      textToCopy.value = decodeURIComponent(copyText);
  }

  const copyButton = document.getElementById("copyButton");
  copyButton.title = textToCopy.value;

  function copyToClipboard() {
      textToCopy.select();
      document.execCommand("copy");

      const clipboardContents = textToCopy.value;
      copyButton.title = textToCopy.value;
  }
</script>

<!-- Include Font Awesome JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>

</body>
</html>
