<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Copy Button</title>
  <style>
    /* Style the button */
    .copy-button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 4px;
    }
  </style>
</head>
<body>

<!-- Create a copy button with the provided copy icon -->
<button class="copy-button" onclick="copyToClipboard()">
  <img src="https://img.icons8.com/pastel-glyph/2x/copy.png" alt="Copy Icon" style="width: 18px; height: 18px; vertical-align: middle;">
  Copy Text
</button>

<script>
  function copyToClipboard() {
    const textToCopy = "Text to be copied"; // Replace this with the text you want to copy
    navigator.clipboard.writeText(textToCopy)
      .then(() => {
        alert("Copied the text: " + textToCopy);
      })
      .catch(err => {
        console.error('Failed to copy: ', err);
      });
  }
</script>

</body>
</html>
