<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Copy Button</title>
  <!-- Include Font Awesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    /* Style the button */
    .copy-button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 4px;
    }
    /* Hide the input field */
    #textToCopy {
      display: none;
    }
  </style>
</head>
<body>

<button class="copy-button" onclick="copyToClipboard()">
  <!-- Add Font Awesome copy icon -->
  <i class="far fa-copy" style="font-size:18px"></i>
</button>

<script>
  function copyToClipboard() {
    const urlParams = new URLSearchParams(window.location.search);
    const paramsString = urlParams.toString();
    
    if (paramsString) {
      // Extract the text after "=" in the URL
      const textToCopy = paramsString.split("=")[0];
      
      // Create a temporary textarea element
      const textarea = document.createElement('textarea');
      textarea.value = textToCopy;
      document.body.appendChild(textarea);

      // Select the text in the textarea and copy it to the clipboard
      textarea.select();
      document.execCommand('copy');

      // Remove the textarea from the DOM
      document.body.removeChild(textarea);

      // Alert message indicating the copied text
      alert("Copied the text: " + textToCopy);
    } else {
      alert("No text found in the URL parameters.");
    }
  }
</script>

<!-- Include Font Awesome JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>

</body>
</html>
