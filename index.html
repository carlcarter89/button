<html>
<head>
    <meta charset="UTF-8">
    <title>Copy Text to Clipboard</title>
    <meta http-equiv="Content-Security-Policy" content="frame-ancestors 'self' *">
    <style>
        /* Style the button */
        .copy-button {
          background-color: #4CAF50;
          color: white;
          border: none;
          padding: 10px 20px;
          text-align: center;
          text-decoration: none;
          display: inline-block;
          font-size: 16px;
          margin: 4px 2px;
          cursor: pointer;
          border-radius: 4px;
        }
    </style>
</head>
<body>
    <input type="text" id="textToCopy" value="" style="position: absolute; left: -9999px;">

    <button class="copyButton" onclick="copyToClipboard()">
      <!-- Add Font Awesome copy icon -->
      <i class="far fa-copy"></i> Copy Text
    </button>

    <script>
        function getQueryParam(name) {
            const urlSearchParams = new URLSearchParams(window.location.search);
            return urlSearchParams.get(name);
        }

        const textToCopy = document.getElementById("textToCopy");
        const copyText = getQueryParam("copy");
        if (copyText) {
            textToCopy.value = decodeURIComponent(copyText);
        }

        const copyButton = document.getElementById("copyButton");
        copyButton.title = textToCopy.value;

        function copyToClipboard() {
            textToCopy.select();
            document.execCommand("copy");

            const clipboardContents = textToCopy.value;

            copyButton.textContent = "âœ”";
            setTimeout(function () {
                copyButton.textContent = "ðŸ“‹";
                copyButton.title = textToCopy.value;
            }, 1000);
        }
    </script>
</body>
</html>
